<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Calender</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <div class="container">
        <img src="./images/Ramadan-Kareem-png-image-download.png" alt="ramadan logo" class="top" id="blink">
    </div>
    <div class="count mt-3">
        <h6>Ramadan 2025</h6>
        <div class="time" id="time">
            <div>
                <span id="days"></span>
                <b>Days</b>
            </div>
            <div>
                <span id="hours"></span>
                <b>Hours</b>
            </div>
            <div>
                <span id="minutes"></span>
                <b>Minutes</b>
            </div>
            <div>
                <span id="seconds"></span>
                <b>Seconds</b>
            </div>
        </div>
    </div>

   </div>
       
    
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="function.js"></script>
</body>
</html>
